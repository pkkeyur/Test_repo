<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Table with Tooltips</title>
  </head>
  <body>
    <div class="table-container">
      <div class="table-row">
        <div class="table-cell" data-tooltip="Header 1">Header 1</div>
        <div class="table-cell" data-tooltip="Header 2">Header 2</div>
        <div class="table-cell" data-tooltip="Header 3">Header 3</div>
      </div>
      <div class="table-row">
        <div class="table-cell" data-tooltip="Row 1">Row 1</div>
        <div class="table-cell" data-tooltip="Row 2">Row 2</div>
        <div class="table-cell" data-tooltip="Row 3">Row 3</div>
      </div>
      <div class="table-row">
        <div class="table-cell" data-tooltip="Row 1">Row 1</div>
        <div class="table-cell" data-tooltip="Row 2">Row 2</div>
        <div class="table-cell" data-tooltip="Row 3">Row 3</div>
      </div>
      <div class="table-row">
        <div class="table-cell" data-tooltip="Row 1">Row 1</div>
        <div class="table-cell" data-tooltip="Row 2">Row 2</div>
        <div class="table-cell" data-tooltip="Row 3">Row 3</div>
      </div>
    </div>
  </body>
</html>
